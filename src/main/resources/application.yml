spring:
    profiles:
        include: oauth

    datasource:
        url: jdbc:h2:tcp://localhost/~/jpashop
        username: sa
        password:
        driver-class-name: org.h2.Driver

    h2:
        console:
            enabled: true

    jpa:
        hibernate:
            ddl-auto: create # 배포 할땐 최소 validation
        properties:
            hibernate:
                format_sql: true
logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

