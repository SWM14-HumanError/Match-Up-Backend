spring:
    profiles:
        active:
            - local

        group:
          local:
              - db
              - oauth
              - h2
              - oauth-local
          dev:
              - db
              - oauth
              - oauth-dev
              - mysql
    # 파일업로드 최대 용량 설정
    servlet:
        multipart:
            maxFileSize: 1MB
            maxRequestSize: 1MB

logging:
    file:
        name: /var/log/spring/spring.log

logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

